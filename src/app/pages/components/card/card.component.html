<div class="grid">
    <div class="card__container col-12 sm:col-6 md:col-3" *ngFor="let game of gamelist">
        <div class="card">
            <div class="card__header">
                <img class="card__header-image" [src]="game.background_image" alt="" />
                <div class="card__header-rating">
                    <h3>{{ game.metacritic }}</h3>
                </div>
            </div>

            <div class="card__body">
                <h2 class="card__body-title">{{ game.name }}</h2>
            </div>
            <div class="card__platforms">
                <div class="platform imagecover" *ngFor="let platform of game.parent_platforms">
                    <div class="platform imagecover" [ngClass]="platform.platform.slug"></div>
                </div>
            </div>
            <div class="card__footer">
                <button pButton [routerLink]="['/details', game.id]" label="more details"></button>
            </div>
        </div>
    </div>
</div>
