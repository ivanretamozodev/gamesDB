<div class="container">
  <h2 class="category">{{ category }}</h2>

  <div class="grid">
    <div
      *ngFor="let game of gamelist"
      class="col-12 sm:col-6 md:col-6 lg:col-3 xl:col-2"
    >
      <a [routerLink]="['/games/details/', game.id]">
        <p-card [subheader]="game.name" [style]="{ 'border-radius': '5px' }">
          <ng-template pTemplate="header">
            <img [alt]="game.name" [src]="game.background_image" />
          </ng-template>
        </p-card>
      </a>
    </div>
  </div>
</div>
