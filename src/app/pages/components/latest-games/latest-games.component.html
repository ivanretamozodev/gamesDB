<div class="container">
  <p-carousel
    *ngIf="games"
    [value]="games"
    [autoplayInterval]="4000"
    [numVisible]="1"
    [showIndicators]="false"
    [showNavigators]="false"
    [circular]="true"
  >
    <ng-template let-game pTemplate="item">
      <div class="div">
        <img class="img" [src]="game.background_image" alt="" />
        <span>{{ game.name }}</span>
      </div>
    </ng-template>
  </p-carousel>
</div>
